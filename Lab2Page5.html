<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>This is a nice form</h1>
    <form action="#" method="post">
        <p>Choose your color</p>
        <ul>
            <li><input type="radio" name="color" value="red" id="red"><label for="red"> red</label></li>
            <li><input type="radio" name="color" value="blue" id="blue"><label for="blue"> blue</label></li>
            <li><input type="radio" name="color" value="green" id="green"><label for="green"> green</label></li>
            <li><input type="radio" name="color" value="yellow" id="yellow"><label for="yellow"> yellow</label></li>
        </ul>
        <p>Choose your food</p>
        <ol>
            <li><input type="radio" name="food" value="apple" id="apple"><label for="apple"> apple</label></li>
            <li><input type="radio" name="food" value="pear" id="pear"><label for="pear"> pear</label></li>
            <li><input type="radio" name="food" value="orange" id="orange"><label for="orange"> orange</label></li>
            <li><input type="radio" name="food" value="banana" id="banana"><label for="banana"> banana</label></li>
        </ol>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
