<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four by Four Chess Table</title>
</head>
<style>
    table{
        border: 5px inset;
        
    }
    td {
        border: 1px inset;
    }
    .w{
        width: 60px;
    }
</style>
<body>
    <!--Name: Walaa Alobaidi ID: 2220004083 -->

        <table>
            <thead>
                <h2>Four by Four chess Table</h2>

            </thead>

            <tbody>
                <tr>
                    <td colspan="2">*</td>
                    <td class="w">13</td>
                    <td class="w">14</td>
                    

                </tr>
                <tr>
                    <td class="w">21</td>
                    <td class="w">22</td>
                    <td colspan="2">*</td>

                </tr>

                <tr>
                    <td rowspan="2">*</td>
                    <td colspan="2">*</td>
                    <td class="w">34</td>

                </tr>

                <tr>
                    <td class="w">42</td>
                    <td class="w">43</td>
                    <td class="w">44</td>

                </tr>

            </tbody>
            
        </table>
</body>
</html>
